<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">;
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="todo">Todo List</h1>
        <section class="input-area">
            <input type="text" id="task-input" placeholder="할 일을 입력하세요..."/>
            <button id="add-button"><i class="fas fa-plus"></i></button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all" class="active">전체</div>
                <div id="ongoing">진행중</div>
                <div id="done">끝남</div>
            </div>
            <div id="task-board"></div>
        </section>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
